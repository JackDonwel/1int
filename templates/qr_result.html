<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wakili Stamp - QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md text-center">
        <h1 class="text-2xl font-bold text-green-700 mb-4">Application Submitted Successfully!</h1>
        <p class="mb-4 text-gray-600">Scan this QR code to verify your Wakili Stamp application:</p>
        <img src="{{ qr_image }}" alt="QR Code" class="mx-auto w-64 h-64 border border-gray-300 p-2 bg-white">
        <div class="mt-6">
            <a href="/" class="text-blue-600 hover:underline">Return to Home</a>
        </div>
    </div>
</body>
</html>
