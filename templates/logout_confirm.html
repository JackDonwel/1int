{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <div class="card shadow">
            <div class="card-header bg-warning">
                <h3 class="mb-0"><i class="bi bi-shield-exclamation"></i> Confirm Logout</h3>
            </div>
            <div class="card-body">
                <p class="lead">Are you sure you want to log out of your TLS account?</p>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="bi bi-box-arrow-right"></i> Yes, Log Out
                        </button>
                        <a href="{% url 'home' %}" class="btn btn-secondary btn-lg">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
