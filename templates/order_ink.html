{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h2>Order Ink Supplies</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="color_type" class="form-label">Ink Color Type</label>
                <select class="form-select" id="color_type" name="color_type" required>
                    <option value="">Select Color Type</option>
                    <option value="blue1">Blue Type 1</option>
                    <option value="blue2">Blue Type 2</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Number of Packets</label>
                <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
            </div>

            <div class="mb-3">
                <label for="payment_method" class="form-label">Payment Method</label>
                <select class="form-select" id="payment_method" name="payment_method" required>
                    <option value="">Select Payment Method</option>
                    <option value="mpesa">M-Pesa</option>
                    <option value="bank">Bank Transfer</option>
                    <option value="cash">Cash</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="delivery_address" class="form-label">Delivery Address</label>
                <textarea class="form-control" id="delivery_address" name="delivery_address" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>
</div>
{% endblock %}
