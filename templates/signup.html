<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-success text-white py-3">
                <h2 class="h4 mb-0 text-center"><i class="bi bi-person-plus me-2"></i>Advocate Registration</h2>
            </div>
            <div class="card-body p-4">
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    
                    <!-- Username -->
                    <div class="mb-4">
                        <label for="username" class="form-label fw-bold">TLS ID/Username</label>
                        <input type="text" 
                               class="form-control form-control-lg" 
                               id="username" 
                               name="username" 
                               placeholder="Enter your official TLS ID" 
                               required>
                        <div class="invalid-feedback">
                            Please provide a valid TLS ID
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="mb-4">
                        <label for="email" class="form-label fw-bold">Professional Email</label>
                        <input type="email" 
                               class="form-control form-control-lg" 
                               id="email" 
                               name="email" 
                               placeholder="name@example.com" 
                               required>
                        <div class="invalid-feedback">
                            Please provide a valid email address
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">Create Password</label>
                        <input type="password" 
                               class="form-control form-control-lg" 
                               id="password" 
                               name="password" 
                               placeholder="Minimum 8 characters" 
                               minlength="8" 
                               required>
                        <div class="invalid-feedback">
                            Password must be at least 8 characters
                        </div>
                    </div>

                    <!-- Terms Checkbox -->
                    <div class="mb-4 form-check">
                        <input type="checkbox" 
                               class="form-check-input" 
                               id="terms" 
                               required>
                        <label class="form-check-label small" for="terms">
                            I agree to the <a href="#" class="text-success text-decoration-none">Terms of Service</a> 
                            and <a href="#" class="text-success text-decoration-none">Privacy Policy</a>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg py-3">
                            <i class="bi bi-person-check me-2"></i>Register Now
                        </button>
                    </div>

                    <!-- Login Link -->
                    <div class="text-center mt-4">
                        <p class="mb-0">Already registered? 
                            <a href="{% url 'login' %}" class="text-success text-decoration-none fw-bold">
                                Login here
                            </a>
                            {% if error %}
                            <div class="text-red-600">{{ error }}</div>
                            {% endif %}
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Add Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<!-- Form Validation Script -->
<script>
(function () {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
{% endblock %}
