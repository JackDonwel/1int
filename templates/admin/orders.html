{% extends "admin/base_site.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8 bg-white shadow rounded-lg">
    <h1 class="text-2xl font-semibold text-gray-800 text-center mb-6">Orders</h1>
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">User</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Quantity</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Created</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Action</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-300">
                {% for order in orders %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">{{ order.user }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ order.quantity }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                     {% if order.status == 'processing' %}bg-yellow-100 text-yellow-800
                                     {% elif order.status == 'shipped' %}bg-blue-100 text-blue-800
                                     {% elif order.status == 'delivered' %}bg-green-100 text-green-800
                                     {% elif order.status == 'cancelled' %}bg-red-100 text-red-800
                                     {% endif %}">
                            {{ order.status|title }}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ order.created|date:"M d, Y H:i" }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <form method="post" class="flex items-center space-x-2">
                            {% csrf_token %}
                            <input type="hidden" name="order_id" value="{{ order.id }}">
                            <select name="status" class="rounded border-gray-300 text-sm">
                                <option value="processing">Processing</option>
                                <option value="shipped">Shipped</option>
                                <option value="delivered">Delivered</option>
                                <option value="cancelled">Cancelled</option>
                            </select>
                            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm">
                                Update
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
